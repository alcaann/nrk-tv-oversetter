<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NRK TV Oversetter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <h1>NRK TV Oversetter</h1>
    <div class="subtitle">Subtitle Translator</div>
  </div>

  <div class="status" id="status">
    <span id="status-text">Loading...</span>
  </div>

  <div class="control-group">
    <div class="toggle-container">
      <span class="toggle-label">Enable Translation</span>
      <label class="toggle-switch">
        <input type="checkbox" id="toggle-enabled">
        <span class="slider"></span>
      </label>
    </div>

    <div class="language-selector">
      <label for="target-language">Translate to:</label>
      <select id="target-language">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="pt">Portuguese</option>
        <option value="ru">Russian</option>
        <option value="ja">Japanese</option>
        <option value="zh">Chinese</option>
      </select>
    </div>

    <div class="language-selector">
      <label for="translation-engine">Translation Engine:</label>
      <select id="translation-engine">
        <option value="edge">Built-in Browser Translation</option>
        <option value="google" disabled>Google Translate (Coming Soon)</option>
        <option value="deepl" disabled>DeepL (Coming Soon)</option>
      </select>
    </div>
  </div>

  <div class="model-status" id="model-status" style="display: none;">
    <div class="model-status-header">
      <span id="model-status-text">Checking model...</span>
    </div>
    <button class="button download-button" id="download-model" style="display: none;">
      Download Translation Model
    </button>
    <div class="model-info" id="model-info" style="display: none; font-size: 11px; color: #666; margin-top: 8px;">
      Click to download the Norwegian-English translation model. This is required for translations to work.
    </div>
  </div>

  <button class="button" id="open-settings">Advanced Settings</button>

  <div class="footer">
    v0.1.0 | For NRK TV
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
